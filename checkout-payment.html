<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fill in your payment information and 
    your affordable and durable Rainydays jacket(s) will soon arrive!" />
    <title>Payment Rainydays</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/checkout-payment.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/6504b123cc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content-container">
      <header class="main-header">
        <label class="hamburger-label" for="hamburger-menu"
          ><i class="fas fa-bars"></i
        ></label>
        <input type="checkbox" id="hamburger-menu" />
        <div>
          <a href="index.html">
            <img
              src="/images/Rainydays-logo.jpg"
              class="logo"
              alt="Rainydays logo and link to homepage"
          /></a>
        </div>
        <nav class="main-menu">
          <ul>
            <li><a href="women.html">women</a></li>
            <li><a href="women.html">men</a></li>
            <li><a href="women.html">bestsellers</a></li>
            <li><a href="women.html">collection</a></li>
            <li><a href="about.html" class="about-link">About</a></li>
            <li><a href="contact.html" class="contact-link">Contact</a></li>
          </ul>
        </nav>
        <div class="icon-container">
          <a href="jacket.html"><img src="/icons/icon-bag.svg" alt="bag-icon" class="icon" /></a>
        </div>
        <div class="search">
          <input type="text" placeholder="Search.." />
        </div>
      </header>
      <main class="payment">
        <section class="breadcrumbs-container">
          <ul class="breadcrumbs">
            <li><a href="checkout-bag.html">1.Bag</a></li>
            <li><a href="checkout-delivery.html">2.Delivery</a></li>
            <li class="active">
              <a href="checkout-payment.html">3.Payment</a>
            </li>
            <li><a href="#">4.Complete</a></li>
          </ul>
        </section>
       <header class="payment-header">
          <h1>3.Payment</h1>
        </header>
          <section class="payment-info">
          <form method="POST">
            <section class="radio-buttons">
              <div>
                <input
                  type="radio"
                  class="item-1"
                  name="payment-option"
                  id="card"
                />
                <label for="card" class="item-1">Pay by card</label>
                <div class="card-information">
                  <label for="card-number">Card number</label>
                  <input type="text" id="card" name="card" />
                  <label for="expiration">Expiration date</label>
                  <input type="text" id="expiration" name="expiration" />
                  <label for="ccv">CCV</label>
                  <input type="text" id="ccv" name="ccv" />
                </div>
              </div>
              <div>
                <input
                  type="radio"
                  class="item-2"
                  name="payment-option"
                  id="klarna"
                />
                <label for="klarna" class="item-2">Use Klarna</label>
              </div>
              <div>
                <input
                  type="radio"
                  class="item-3"
                  name="payment-option"
                  id="paypal"
                />
                <label for="paypal" class="item-3">Use Paypal</label>
              </div>
            </section>
            <a href="success.html" class="cta-yellow">Complete order</a>
            </a>
          </form>
        </section>
      </main>
      <section class="footer-container">
        <div class="footer">
          <div class="footer-heading">
            <h2>Products</h2>
            <a href="women.html">Women</a>
            <a href="women.html">Men</a>
            <a href="women.html">Collection</a>
            <a href="women.html">Bestsellers</a>
          </div>
          <div class="footer-heading">
            <h2>Support</h2>
            <a href="contact.html">Contact us</a>
          </div>
          <div class="footer-heading">
            <h2>Company</h2>
            <a href="about.html">About Us</a>
          </div>
        </div>
        <div class="footer-icons">
          <img src="/icons/Icon-instagram.svg" alt="Instagram icon" />
          <img src="/icons/Icon-facebook.svg" alt="Facebook icon" />
          <img src="/icons/Icon-twitter.svg" alt="Twitter icon" />
        </div>
      </section>
    </div>
  </body>
</html>
