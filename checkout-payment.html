<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    your affordable and durable Rainydays jacket(s) will soon arrive!" />

    <link href="css/media.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/6504b123cc.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="content-container">
      <header class="main-header">
        <nav class="navigation-bar">
          <div class="hamburger-menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <p class="hamburger-para">Menu</p>
          </div>
          <div>
            <a href="index.html"> <img src="/images/Rainydays-logo.jpg" class="logo" alt="Rainydays logo and link to homepage" /></a>
          </div>
          <ul class="main-menu">
            <li class="menu-item"><a href="women.html" class="nav-link">women</a></li>
            <li class="menu-item"><a href="men.html" class="nav-link">men</a></li>
            <li class="menu-item"><a href="collection.html" class="nav-link">collection</a></li>
            <li class="menu-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="menu-item"><a href="contact.html" class="nav-link">Contact</a></li>
          </ul>
          <div class="cart">
            <a href="checkout-bag.html"><img src="/icons/icon-bag.svg" alt="bag-icon" class="icon" /></a>
            <span class="jacket-amount"><p></p></span>
          </div>
          <div class="search">
            <input type="text" placeholder="Search.." />
          </div>
        </nav>
      </header>
      <main class="payment">
        <section class="breadcrumbs-container">
          <ul class="breadcrumbs">
            <li><a href="checkout-bag.html">1.Bag</a></li>
            <li><a href="checkout-delivery.html">2.Delivery</a></li>
            <li class="active">
              <a href="checkout-payment.html">3.Payment</a>
            </li>
            <li><a href="#">4.Complete</a></li>
          </ul>
        </section>
       <header class="payment-header">
          <h1>3.Payment</h1>
        </header>
          <section class="payment-info">
          <form method="POST">
            <section class="radio-buttons">
              <div>
                <input
                  type="radio"
                  class="item-1"
                  name="payment-option"
                  id="card"
                />
                <label for="card" class="item-1">Pay by card</label>
                <div class="card-information">
                  <label for="card-number">Card number</label>
                  <input type="text" id="card" name="card" />
                  <label for="expiration">Expiration date</label>
                  <input type="text" id="expiration" name="expiration" />
                  <label for="ccv">CCV</label>
                  <input type="text" id="ccv" name="ccv" />
                </div>
              </div>
              <div>
                <input
                  type="radio"
                  class="item-2"
                  name="payment-option"
                  id="klarna"
                />
                <label for="klarna" class="item-2">Use Klarna</label>
              </div>
              <div>
                <input
                  type="radio"
                  class="item-3"
                  name="payment-option"
                  id="paypal"
                />
                <label for="paypal" class="item-3">Use Paypal</label>
              </div>
            </section>
            <a href="success.html" class="cta cta-white">Complete order</a>
            </a>
          </form>
        </section>
        <section class="pre-footer">
          <div class="delivery-icon">
            <img src="/icons/car-icon.png" alt="Delivery 1-4 days" />
            <p>1-4 days</p>
          </div>
          <div class="sustainable-icon">
            <img src="/icons/leaf-icon.png" alt="Sustainable materials" />
            <p>Sustainable materials</p>
          </div>
          <div class="return-icon">
            <img src="/icons/package-icon.png" alt="Return easily" />
            <p>Return easily</p>
          </div>
        </section>
      </main>
      <section class="footer-container">
        <div class="footer">
          <div class="footer-heading">
            <h2>Products</h2>
            <a href="women.html">Women</a>
            <a href="women.html">Men</a>
            <a href="women.html">Collection</a>
            <a href="women.html">Bestsellers</a>
          </div>
          <div class="footer-heading">
            <h2>Support</h2>
            <a href="contact.html">Contact us</a>
          </div>
          <div class="footer-heading">
            <h2>Company</h2>
            <a href="about.html">About Us</a>
          </div>
        </div>
        <div class="footer-icons">
          <img src="/icons/Icon-instagram.svg" alt="Instagram icon" />
          <img src="/icons/Icon-facebook.svg" alt="Facebook icon" />
          <img src="/icons/Icon-twitter.svg" alt="Twitter icon" />
        </div>
      </section>
    </div>
